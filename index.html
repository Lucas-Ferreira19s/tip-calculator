<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tip calculator app</title>

</head>
<body>
  <header><img src="./images/logo.svg" alt=""></header>
  <main class="container">
    <section class="left">
      <div>
        <p>Bill</p>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="">
          <input type="number" placeholder="0" min="1" class="bill">
        </div>
      </div>

      
      <div class="grid_container">
        <p>Select Tip %</p>
        <div class="grid">
          <button class="button tip-5">5%</button>
          <button class="button tip-10">10%</button>
          <button class="button tip-15">15%</button>
          <button class="button tip-25">25%</button>
          <button class="button tip-50">50%</button>
          <input type="number" placeholder="Custom" id="custom" min="1" max="100">
        </div>
      </div>

      <div>
        <p>Number of People</p>
        <div class="input">
          <img src="./images/icon-person.svg" alt="">
          <input type="number" placeholder="0" min="1" class="people">
        </div>
      </div>

    </section>

    <section class="right">
      <div class="right-grid">
        <p>
          Tip Amount
          <small>/ person</small>
        </p>
        <div class="amont">$00.00</div>
        <p>
          Total
          <small>/ person</small>
        </p>
        
        <div class="amont total">$00.00</div>
      </div>

      <button class="reset">Reset</button>
    </section>
  </main>

  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
